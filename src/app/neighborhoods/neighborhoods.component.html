<div class="neighborhoods-container">
  <div id="neighboods-list" class="neighborhoods-item">
    <app-list
      [isLoading]="isLoading$ | async"
      [errors]="errors$ | async"
      [neighborhoods]="neighborhoods$ | async"
    ></app-list>
  </div>
  <div id="neighboods-map" class="neighborhoods-item">
    <app-map
      [isLoading]="isLoading$ | async"
      [errors]="errors$ | async"
      [neighborhoods]="neighborhoods$ | async"
    ></app-map>
  </div>
</div>
